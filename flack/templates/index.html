<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Online messaging service">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!--  CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <title>FlackChat</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <h1 class="font-weight-bold text-monospace">FlackChat</h1>
            </div>
            <div class="col-sm-2">
            </div>
            <div id="usesection" class="col-sm-4 invisible">
                <p id="hello" class="d-inline-block"></p>
                <button id="logout" class="btn btn-secondary btn-sm">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <p>Active users: <span id="usersonline" class="badge badge-secondary"></span></p>
                <h2>Channels:</h2>
                <ul id="channel-list" class="list-group"></ul>
                <form id="channel-form" class="form-inline mt-3 mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">#</span>
                        </div>
                        <input type="text" id="channel-name" class="form-control" placeholder="Enter channel name" maxlength="20">
                        <div class="input-group-append">
                            <button type="submit" id="add-channel" class="btn btn-secondary">Create</button>
                        </div>
                        <div id="channel-feedback" class="invalid-feedback">
                        </div>
                    </div>
                </form>

            </div>
            <div class=col-sm-8>
                <h2 id="channel-label">Messages</h2>
                <ul id="msg-list" class="list-group border border-secondary">
                </ul>
                <form id="msg-form" class="mt-3 mb-3">
                    <div class="input-group">
                        <input type="text" id="msg-text" class="form-control" placeholder="Post a message..." autofocus>
                        <div class="input-group-append">
                            <button type="submit" id="msg-send" class="btn btn-secondary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p class="text-muted small mb-0">&copy; FlackChat 2019</p>
    </footer>

    <div class="social-icons">
        <ul class="list-unstyled text-center mb-0">
            <li class="list-unstyled-item">
                <a href="https://twitter.com/pythonsway" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="list-unstyled-item">
                <a href="https://www.facebook.com/pythonsway" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li class="list-unstyled-item">
                <a href="mailto:adam@pythonsway.it">
                    <i class="far fa-envelope"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- modal -->
    <div class="modal fade" id="modallogin" tabindex="1" role="dialog" aria-labelledby="username" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="mr-auto"><i class="fas fa-unlock"></i> Log in</h4>
                </div>
                <div class="modal-body">
                    <form id="username-form">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" class="form-control" name="username" id="username-text" placeholder="Enter username" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Get started</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
